<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Litsen your favourite here</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <script src="script.js"></script>
    <nav>
        <div class="container">
            <div class="songlist">
                <h1>Best of OSK - No Copyrights Sounds</h1>
                <div>
                    <div class="songItem">
                        <img src="covers/5.jpg" alt="1">
                        <span>Let Me Love You</span>
                        <span class="songlistplay"><span>05:34</span><i class="fa-solid fa-play"></i></span>
                    </div>
                </div>
            </div>
            <div class="songbanner"></div>
        </div>
        <div class="bottom">
            <input type="range" name="range" id="myprogressbar" min="0" max="100">
            <div class="icons">
                <!--fontawesome <icons -->
                <i class="fa-solid fa-backward"></i>
                <i class="fa-solid fa-play"></i>
                <i class="fa-solid fa-forward"></i>
            </div>

        </div>
        <script src="https://kit.fontawesome.com/c4ebe0e0e4.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
