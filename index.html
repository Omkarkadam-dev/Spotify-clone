<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Litsen your favourite here</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <script src="script.js"></script>
    <nav>
        <div class="container">
            <div class="songlist">
                <h1>Best of OSK - No Copyrights Sounds</h1>
                <div class="songitemcontainer">
                    <div class="songItem">
                        <img src="covers/1.jpg" alt="1">
                        <span>Let Me Love You</span>
                        <span class="songlistplay"><span class="timestamp">05:34<i
                                    class="fa-solid fa-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="covers/2.jpg" alt="1">
                        <span>NEON BLADE</span>
                        <span class="songlistplay"><span class="timestamp">05:34<i
                                    class="fa-solid fa-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="covers/3.jpg" alt="1">
                        <span>Hall of Fame</span>
                        <span class="songlistplay"><span class="timestamp">05:34<i
                                    class="fa-solid fa-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="covers/4.jpg" alt="1">
                        <span>Dance Monkey</span>
                        <span class="songlistplay"><span class="timestamp">05:34<i
                                    class="fa-solid fa-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="covers/5.jpg" alt="1">
                        <span>Memories</span>
                        <span class="songlistplay"><span class="timestamp">05:34<i
                                    class="fa-solid fa-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="covers/6.jpg" alt="1">
                        <span>Believer </span>
                        <span class="songlistplay"><span class="timestamp">05:34<i
                                    class="fa-solid fa-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="covers/7.jpg" alt="1">
                        <span>Safe Dance</span>
                        <span class="songlistplay"><span class="timestamp">05:34<i
                                    class="fa-solid fa-play"></i></span></span>
                    </div>
                </div>
            </div>
            <div class="songbanner"></div>
        </div>
        <div class="bottom">
            <input type="range" name="range" id="myprogressbar" min="0" max="100">
            <div class="icons">
                <!--fontawesome <icons -->
                <i class="fa-solid fa-backward"></i>
                <i class="fa-solid fa-play" id="masterPlay"></i>
                <i class="fa-solid fa-forward"></i>
            </div>
            <div class="songinfo">
                <img src="playing.gif" width="42px" alt=""> Let Me Love You - Justin Beiber
            </div>
        </div>
        <script src="https://kit.fontawesome.com/c4ebe0e0e4.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
